<div class="page-header">
	<h1>Create New Question</h1>
</div>

<form role="form" ng-submit="createPoll()">
	<div class="form-group">
		<label for="pollQuestion">Question</label>
		<input type="text" ng-model="poll.question" class="form-control" id="pollQuestion" placeholder="Enter Question">
	</div>
	
	<div class="form-group">
		<label>Options</label>
		<div ng-repeat="choice in poll.choices">
			<input type="text" ng-model="choice.text" class="form-control" placeholder="Enter option {{$index+1}} text"><br>
		</div>
	</div>		
	
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-success" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add New Option</button>
		</div>
	</div>
	
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<a href="#/polls" class="btn btn-warning" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Go To Question List</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Create Opinion Question &raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>
